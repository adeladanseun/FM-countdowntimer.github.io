<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Challenge || By Adeladan OluwaSeun Francis</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <p>We're Launching soon</p>
        <div class="countersection">
            <div class="main days">
                <div class="card">
                    <div class="before"></div><span>00</span>
                </div>
                <p>Days</p>
            </div>
            <div class=" main hours">
                <div class="card">
                    <div class="before"></div><span>00</span>
                </div>
                <p>Hours</p>
            </div>
            <div class=" main minutes">
                <div class="card">
                    <div class="before"></div><span>00</span>
                </div>
                <p>Minutes</p>
            </div>
            <div class=" main seconds">
                <div class="card">
                    <div class="before"></div><span>00</span>
                </div>
                <p>Seconds</p>
            </div>
        </div>
        <footer>
            <img alt="hills" src="../images/pattern-hills.svg" class="hills">
            <div class="imgwrapper"><img alt="facebook icon" src="../images/icon-facebook.svg">
                <img alt="pintrest icon" src="../images/icon-pinterest.svg">
                <img alt="instagram icon" src="../images/icon-instagram.svg">
            </div>
        </footer>
    </div>
</body>

</html>
